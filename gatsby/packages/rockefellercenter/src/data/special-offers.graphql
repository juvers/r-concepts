type DataJson implements Node @infer {
  meta: Meta!
  shopAndDineCalloutGridOne: ShopAndDineCalloutGrid!
  wideCta: WideCta!
}

type ShopAndDineHero {
  title: String!
  caption: String!
}

type ShopAndDineCard {
